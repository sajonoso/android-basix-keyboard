<body>
  <h2>Input Test Page</h2>
  <form>
    <table class="main">
      <tr>
        <td>Text</td>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <td>Number</td>
        <td><input type="number" /></td>
      </tr>
      <tr>
        <td>Email</td>
        <td><input type="email" /></td>
      </tr>
      <tr>
        <td>Telephone</td>
        <td><input type="tel" /></td>
      </tr>
      <tr>
        <td>Password</td>
        <td><input type="password" /></td>
      </tr>
      <tr>
        <td>Date</td>
        <td><input type="date" /></td>
      </tr>
      <tr>
        <td>Text area</td>
        <td><textarea rows=2></textarea></td>
      </tr>

    </table>
  </form>
